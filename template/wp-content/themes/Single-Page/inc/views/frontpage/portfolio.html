<a ng-repeat="portfolioItem in items" ui-sref="frontpage.portfolio({slug: portfolioItem.post_name})" ng-click="showItem()">
    <div class="portfolioitem">
        <div class="portfoliooverlay">
            <div class="portfolioinfo">
                <h2 class="porthomehead">{{ portfolioItem.post_title }}</h2>
            </div>
        </div>
        <img ng-src="{{ portfolioItem.featured_image[0] }}" />
    </div><!-- End Portfolio portfolioItem -->
</a>
